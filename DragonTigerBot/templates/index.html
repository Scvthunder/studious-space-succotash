<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Tiger Bot Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000; /* Pitch Black background */
            --bg-color-translucent: rgba(26, 29, 36, 0.95);
            --primary-text-color: #e0e0e0; /* Light text for readability */
            --secondary-text-color: #b0b0b0; /* Slightly dimmer text */
            --container-bg-color: #0d0d0d; /* Very dark grey for containers */
            --border-color: #3a3f4a;
            --accent-gradient-start: #08AEEA; /* Brighter Blue */
            --accent-gradient-end: #2AF598;   /* Vibrant Green */
            --accent-gradient-error-start: #f85032;
            --accent-gradient-error-end: #e73827;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --button-text-color: #ffffff;
            --font-family: 'Roboto', Arial, sans-serif;
            --accent-gradient-start-rgb: 8, 174, 234; /* Default for dark mode's blue */
        }

        #parallax-bg {
            position: fixed;
            top: -5%; /* Start slightly outside to allow movement without showing edges */
            left: -5%;
            width: 110%; /* Larger than viewport for movement */
            height: 110%;
            z-index: -1; 
            background-image: url('/static/img/dark_bg_parallax.jpg'); 
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat; 
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.1s linear; /* Smooth background color change, quick transform */
            will-change: transform; /* Hint to browser for optimization */
            opacity: 0.7; /* Adjust opacity as desired for the background image */
        }
        #parallax-bg::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5); /* Dark overlay for dark theme */
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1; /* Overlay sits on top of the image but behind content */
        }
        
        body {
            font-family: var(--font-family);
            position: relative; /* Establish stacking context for body */
            z-index: 0; /* Ensure body is above the parallax background */
            margin: 0;
            padding: 25px; /* Slightly more padding */
            background-color: var(--bg-color);
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1); /* Corrected and complete cubic-bezier */
        }

        body.light-mode { /* Styles for light mode if toggled */
            --bg-color: #f7f9fc; /* Even lighter, cleaner blueish-grey */
            --primary-text-color: #2c3e50; /* Dark, slightly desaturated blue for text */
            --secondary-text-color: #738290; /* Slightly adjusted cool grey for better contrast on light bg */
            --container-bg-color: #ffffff;
            --border-color: #dce4ec; /* Softer, cool grey border */
            --accent-gradient-start: #4e9af1; /* Brighter, modern blue */
            --accent-gradient-end: #52c5bc;   /* Cool teal */
            --accent-gradient-error-start: #ff6b6b; /* Brighter error red */
            --accent-gradient-error-end: #f06595;   /* Softer error pink/red */
            --success-color: #20c997; /* Vibrant success green */
            --error-color: #ff6b6b; /* Match error gradient start for consistency */
            --button-text-color: #ffffff;
            --accent-gradient-start-rgb: 78, 154, 241; /* RGB for light mode's blue #4e9af1 */
        }
        /* Ensure parallax background has a visible style in light mode too */
        body.light-mode #parallax-bg {
            background-image: url('/static/img/light_bg_parallax.jpg'); 
            opacity: 0.8; /* Adjust opacity for light mode background */
        }
        body.light-mode #parallax-bg::before {
            background-color: rgba(255,255,255,0.3); 
        }


        .container {
            position: relative; /* Ensure container is above parallax if body doesn't have its own bg color */
            z-index: 1; /* Above parallax and body's direct content if any */
            background-color: var(--container-bg-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 20px auto;
            border: 1px solid transparent; /* Start transparent for smoother transition */
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.light-mode .container {
            box-shadow: 0 10px 30px rgba(100, 116, 139, 0.1); /* Softer, more diffused shadow */
            border-color: var(--border-color); /* Apply border color in light mode */
        }

        h1 {
            text-align: center;
            color: var(--primary-text-color);
            font-weight: 500;
            margin-bottom: 25px;
            background: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end), var(--accent-gradient-start));
            background-size: 200% auto; /* For gradient animation */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-flow 8s linear infinite;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1); /* For smooth appearance */
        }
        body.light-mode h1 { /* Adjust gradient for light mode if needed or use solid color */
             /* -webkit-text-fill-color is not needed if background is none and color is set */
             background: none; /* Remove gradient for solid text in light mode */
             color: var(--primary-text-color); /* Use theme's primary text color */
        }
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }



        h2 {
            color: var(--primary-text-color);
            font-weight: 500;
            border-bottom: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end), var(--accent-gradient-start));
            background-size: 200% auto; /* For gradient animation on border */
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
            animation: gradient-flow 10s linear infinite reverse; /* Slower and reversed for variety */
            transition: border-image-source 0.6s cubic-bezier(0.4, 0, 0.2, 1);
       }
        body.light-mode h2 {
            border-image-source: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end), var(--accent-gradient-start));
        }
        .section { /* General section animation */
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0; /* Start hidden for load-in animation */
            transform: translateY(20px); /* Start slightly lower for load-in */
            animation: section-load-in 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: calc(var(--section-index, 0) * 0.1s); /* Stagger load-in */
        }

        .credentials-section {
            margin-bottom: 25px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.3); /* Slightly more visible dark section */
            border-radius: 8px;
            border: 1px solid var(--border-color); /* Corrected line */
        }
        body.light-mode .credentials-section {
            background-color: #f8f9fa; /* Light background for sections in light mode */
        }

        .credentials-section h2 { margin-top: 0; font-size: 1.2em; }
        .credential-inputs { display: flex; flex-wrap: wrap; gap: 15px; }
        .credential-inputs label { display: block; margin-bottom: 5px; font-size: 0.9em; color: var(--secondary-text-color); }
        .credential-inputs input {
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            border-radius: 6px;
            flex-grow: 1;
            min-width: 200px;
            font-size: 1em;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.light-mode .credential-inputs input {
            background-color: #eef2f7; /* Match body bg or slightly lighter for depth */
        }
        .credential-inputs input:focus {
            transform: scale(1.01); /* Slight zoom on focus */
            box-shadow: 0 0 12px rgba(var(--accent-gradient-start-rgb), 0.5); /* Glow with accent color */
        }
        #credentialError {
            color: var(--error-color);
            margin-top: 10px;
            font-size: 0.9em;
            min-height: 1.2em;
            text-align: center;
            font-weight: 500;
            transition: color 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.3); /* Slightly more visible dark section */
            border-radius: 8px;
        }
        body.light-mode .header-controls {
            background-color: #f8f9fa;
        }

        .controls { display: flex; gap: 10px; }

        .controls button, #darkModeToggle {
            padding: 12px 25px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            color: var(--button-text-color);
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .controls button:active:not(:disabled), #darkModeToggle:active:not(:disabled) {
            transform: translateY(2px) scale(0.97); /* More pronounced press effect */
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        #startButton {
            background: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end));
        }

        #stopButton {
            background: linear-gradient(90deg, var(--accent-gradient-error-start), var(--accent-gradient-error-end));
        }
        #darkModeToggle {
            background: var(--container-bg-color);
            border: 1px solid var(--border-color);
            color: var(--primary-text-color);
            /* Specific transition for dark mode toggle if different from other buttons */
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.light-mode #darkModeToggle {
            background: var(--container-bg-color); /* White like containers */
            border: 1px solid var(--border-color);
        }


        .controls button:hover:not(:disabled), #darkModeToggle:hover:not(:disabled) {
            transform: translateY(-2px);
            /* background-position: right center; // Keep if buttons have animated gradients */
            box-shadow: 0 0 25px var(--accent-gradient-start), 0 0 35px var(--accent-gradient-end); /* Enhanced Glowing shadow */
        }        
        .controls button:disabled, #darkModeToggle:disabled {
            background: #4a4a52;
            cursor: not-allowed;
            opacity: 0.7;
        }
        body.light-mode .controls button:disabled, body.light-mode #darkModeToggle:disabled {
            background: #b0b8c0;
        }

        /* .section styles already have transition from above */
        body.light-mode .section {
            background-color: #fdfdff; /* Slightly off-white section background for light mode */
            border-color: #dee2e6; /* Slightly adjusted border for light sections */
        }


        #logs {
            width: 100%;
            height: 200px;
            border: 1px solid var(--border-color);
            padding: 10px;
            overflow-y: scroll;
            background-color: var(--bg-color); /* Darker for log area */
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9em;
            border-radius: 6px;
            color: var(--secondary-text-color);
            position: relative; /* For potential future absolute positioned elements inside */
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.light-mode #logs {
            background-color: #e9edf1; /* Cooler light grey log bg for light mode */
        }
        /* Removed #logs div base style here as .log-entry will cover it */

        @keyframes pop-in {
            0% { transform: scale(0.8) translateX(-20px); opacity: 0; }
            70% { transform: scale(1.05) translateX(5px); opacity: 1; }
            100% { transform: scale(1) translateX(0); opacity: 1; }
        }


        #screenshot {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--border-color);
            margin-top: 15px;
            border-radius: 8px;
            display: block; /* Center if needed */
            margin-left: auto;
            margin-right: auto;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        .status-item {
            background-color: var(--container-bg-color);
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to bottom, var(--accent-gradient-start), var(--accent-gradient-end));
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), border-image-source 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.light-mode .status-item {
             border-image-source: linear-gradient(to bottom, var(--accent-gradient-start), var(--accent-gradient-end));
             box-shadow: 0 3px 10px rgba(100, 116, 139, 0.08); /* Cooler, softer shadow */
        }
        .status-item strong {
            color: var(--primary-text-color);
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .status-item span, .status-item input { 
            font-size: 1.1em; 
            transition: color 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .status-item:hover {
            box-shadow: 0 0 15px var(--accent-gradient-start), 0 0 5px var(--accent-gradient-end); /* Glow on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }


        #isRunning[data-running="true"] {
            color: var(--success-color);
            font-weight: bold;
            animation: pulse-glow 1.5s infinite alternate;
        }
        #isRunning[data-running="false"] { color: var(--error-color); font-weight: bold; }
        #noScreenshotMsg { text-align: center; color: var(--secondary-text-color); margin-top: 15px; }

        @keyframes pulse-glow {
            0% { text-shadow: 0 0 5px var(--success-color), 0 0 10px var(--success-color); }
            100% { text-shadow: 0 0 10px var(--success-color), 0 0 20px var(--success-color); }
        }
        body.light-mode #isRunning[data-running="true"] {
             animation: pulse-glow-light 1.5s infinite alternate; /* Different pulse for light mode if needed */
        }
        @keyframes pulse-glow-light {
            0% { text-shadow: 0 0 3px var(--success-color); }
            100% { text-shadow: 0 0 8px var(--success-color); }
        }

        /* Styles for editable status fields */
        .status-item input[type="text"], .status-item input[type="number"] {
            background-color: rgba(255,255,255,0.05);
            color: var(--primary-text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 8px;
            font-size: 0.95em;
            width: calc(100% - 20px); /* Adjust width considering padding */
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        body.light-mode .status-item input[type="text"], body.light-mode .status-item input[type="number"] {
            background-color: #f8f9fa;
            color: var(--primary-text-color);
            border-color: var(--border-color); /* Use themed border color */
        }
        .status-item input:focus {
            background-color: rgba(255,255,255,0.1);
            border-color: var(--accent-gradient-start); /* Use themed accent */
            box-shadow: 0 0 10px var(--accent-gradient-start), 0 0 5px var(--accent-gradient-end); /* Enhanced focus glow */
        }
        body.light-mode .status-item input:focus {
            background-color: #fff;
            border-color: var(--accent-gradient-start); 
        }
        #saveStatusButton {
            background: linear-gradient(90deg, #565656, #343434);
            margin-top: 20px; /* More spacing */
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }
        #saveStatusButton:hover:not(:disabled) {
            box-shadow: 0 0 15px #777;
        }
        #statusUpdateFeedback {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            min-height: 1.2em;
            font-weight: 500;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Animation for value changes in status */
        .value-changed {
            animation: highlight-change 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .value-changed-text { /* For span elements */
            animation: highlight-text-change 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes highlight-change {
            0%, 100% { background-color: transparent; }
            50% { background-color: rgba(var(--accent-gradient-start-rgb), 0.3); } /* Use RGB version of accent */
        }
        @keyframes highlight-text-change { /* For text elements that don't have a background */
            0%, 100% { opacity: 1; transform: scale(1) translateX(0); }
            50% { opacity: 0.7; transform: scale(1.03) translateX(2px); color: var(--accent-gradient-start); }
        }
        @keyframes section-load-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .euro-symbol {
            margin-left: 4px; /* Space between input and symbol */
            color: var(--secondary-text-color); /* Use secondary text color for subtlety */
        }

        /* Enhanced log styling */
        .log-entry { 
            padding: 4px 8px; 
            animation: pop-in 0.4s ease-out forwards; 
            opacity: 0; /* Start hidden for pop-in animation */
            margin-bottom: 2px; 
        }
        .log-entry:nth-child(even) { background-color: rgba(255,255,255,0.01); } /* Very subtle difference */
        body.light-mode .log-entry:nth-child(even) { background-color: rgba(0,0,0,0.01); }

        .log-type-error, .log-type-fe_error { color: var(--error-color); font-weight: bold; }
        .log-type-success, .log-type-info_manual_update { color: var(--success-color); }
        .log-type-action { color: var(--accent-gradient-start); font-weight: 500; }
        .log-type-warn, .log-type-fe_warn, .log-type-backend_warn { color: #f39c12; } /* Orange for warnings */
        
        .log-type-info, .log-type-fe_info, .log-type-backend_info { color: var(--secondary-text-color); } /* General info */
        
        .log-type-debug, .log-type-fe_debug { color: #7f8c8d; font-style: italic; font-size: 0.9em; }
        body.light-mode .log-type-debug, body.light-mode .log-type-fe_debug { color: #95a5a6; }

        /* --- NEW STYLES FOR VISUAL FEEDBACK --- */
        /* Status colors for currentActionDisplay */
        .status-text { font-weight: bold; } /* Base for all status texts */
        #currentActionDisplay.status-idle { color: #6c757d; /* Gray */ }
        #currentActionDisplay.status-active { color: #007bff; /* Blue for general active states */ }
        #currentActionDisplay.status-waiting { color: #ffc107; /* Amber for waiting states */ }
        #currentActionDisplay.status-error { color: #dc3545; /* Red for errors */ }
        #currentActionDisplay.status-stopped { color: #6c757d; /* Gray for stopped */ }
        #currentActionDisplay.status-success { color: #28a745; /* Green for success states */ }

        /* Simple spinner */
        .spinner {
            display: none; /* Hidden by default */
            width: 0.9em;
            height: 0.9em;
            border: 2px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #007bff; /* Default spinner color (blue) */
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle; /* Align with text */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Show spinner when #currentActionDisplay has .busy class */
        #currentActionDisplay.busy .spinner { display: inline-block; } 

        /* Bet outcome feedback for lastResultElem */
        #lastResult.outcome-win { color: var(--success-color); font-weight: bold; animation: flash-result 0.7s ease-out; }
        #lastResult.outcome-loss { color: var(--error-color); font-weight: bold; animation: flash-result 0.7s ease-out; }
        #lastResult.outcome-tie { color: var(--accent-gradient-start); font-weight: bold; animation: flash-result 0.7s ease-out; }
        
        @keyframes flash-result {
            0% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
        /* --- END NEW STYLES --- */

    </style>
    <style> /* Additional styles for new elements */
        .betting-options-section {
            margin-bottom: 25px;
            padding: 15px 20px;
            background-color: rgba(30, 30, 30, 0.3);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        body.light-mode .betting-options-section {
            background-color: #f8f9fa;
        }
        .betting-options-section h2 { margin-top: 0; font-size: 1.2em; }
        .preference-controls { display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; gap: 15px; margin-top:10px;}
        .preference-controls div { display: flex; align-items: center; }
        .preference-controls label { margin-left: 5px; color: var(--secondary-text-color); cursor: pointer; }
        .preference-controls input[type="radio"] { cursor: pointer; accent-color: var(--accent-gradient-start); }
    </style>
</head>
<body>
    <div class="container">
        <div id="parallax-bg"></div>
        <h1 style="--section-index: 0;">🐲 Dragon Tiger Bot Console 🐅</h1>

        <div class="credentials-section">
            <h2>🔑 Login Credentials</h2>
            <div class="credential-inputs">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Unibet Username">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Unibet Password">
                </div>
            </div>
            <div id="credentialError"></div>
        </div>

        <div class="section betting-options-section" style="--section-index: 0.5;">
            <h2>🎲 Betting Preference</h2>
            <div class="preference-controls">
                <div>
                    <input type="radio" id="prefDragon" name="betPreference" value="dragon" checked>
                    <label for="prefDragon">🐲 Prefer Dragon</label>
                </div>
                <div>
                    <input type="radio" id="prefTiger" name="betPreference" value="tiger">
                    <label for="prefTiger">🐅 Prefer Tiger</label>
                </div>
                <div>
                    <input type="radio" id="prefAuto" name="betPreference" value="auto">
                    <label for="prefAuto">🤖 Auto (Strategy Default)</label>
                </div>
            </div>
        </div>

        <div class="header-controls" style="--section-index: 1;">
            <div class="controls">
                <button id="startButton">🚀 Start Bot</button>
                <button id="stopButton" disabled>🛑 Stop Bot</button>
            </div>
            <button id="darkModeToggle">☀️ Go Light</button>
        </div>

        <div class="section status-section" style="--section-index: 2;">
            <h2>📊 Bot Status</h2>
            <div class="status-grid">
                <div class="status-item"><strong>⚙️ Current Action:</strong> <span id="currentActionDisplay" class="status-text status-idle">Idle</span><span class="spinner"></span></div>
                <div class="status-item"><strong>🏆 Last Result:</strong> <span id="lastResult" class="status-text">N/A</span></div>
                <div class="status-item"><strong>📉 Consecutive Losses:</strong> <input type="number" id="consecutiveLossesInput" value="0" min="0" /></div>
                <div class="status-item">
                    <strong>💰 Current Bet Amount:</strong> 
                    <input type="number" id="currentBetAmountInput" value="0" min="0" step="0.01" /><span class="euro-symbol">€</span>
                </div>
                <div class="status-item"><strong>💳 Player Balance:</strong> <span id="playerBalance" class="status-text">N/A</span><span class="euro-symbol">€</span></div>
                <div class="status-item"><strong>🚦 Running:</strong> <span id="isRunning" data-running="false">false</span></div>
            </div>
            <button id="saveStatusButton" class="controls button">💾 Save Status Changes</button>
            <div id="statusUpdateFeedback"></div>
        </div>

        <div class="section logs-container" style="--section-index: 3;">
            <h2>📜 Event Logs</h2>
            <div id="logs"></div>
        </div>

        <div class="section screenshot-container" style="--section-index: 4;">
            <h2>🖼️ Latest Screenshot</h2>
            <img id="screenshot" src="#" alt="Latest screenshot will appear here" style="display:none;" />
            <p id="noScreenshotMsg">No screenshot available yet.</p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const currentActionDisplay = document.getElementById('currentActionDisplay'); 
        const lastResultElem = document.getElementById('lastResult');
        const consecutiveLossesInput = document.getElementById('consecutiveLossesInput'); 
        const currentBetAmountInput = document.getElementById('currentBetAmountInput'); 
        const isRunningElem = document.getElementById('isRunning');
        const logsElem = document.getElementById('logs');
        const screenshotElem = document.getElementById('screenshot');
        const noScreenshotMsgElem = document.getElementById('noScreenshotMsg');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const credentialErrorElem = document.getElementById('credentialError');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const saveStatusButton = document.getElementById('saveStatusButton');
        const statusUpdateFeedback = document.getElementById('statusUpdateFeedback');
        const parallaxBg = document.getElementById('parallax-bg');
        const playerBalanceElem = document.getElementById('playerBalance');
        const spinnerElem = currentActionDisplay.querySelector('.spinner') || document.createElement('span'); // Ensure spinner exists
        if (!currentActionDisplay.querySelector('.spinner')) { // If spinner was created, append it
            spinnerElem.className = 'spinner';
            currentActionDisplay.appendChild(spinnerElem);
        }


        console.log("DragonTigerBot UI: Script loaded and global variables initialized.");
        
        // Helper to temporarily highlight changed status values
        function highlightChange(element) {
            if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                element.classList.add('value-changed');
            } else {
                element.classList.add('value-changed-text');
            }
            setTimeout(() => {
                element.classList.remove('value-changed');
                element.classList.remove('value-changed-text');
            }, 700); // Match animation duration
        }
        
        function sanitizeHTML(str) {
            if (typeof str !== 'string') str = String(str);
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        function addLogToUI(logData) {
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-entry'); // For pop-in animation and base styling
            let message = logData;
            let type = 'INFO'; // Default type

            if (typeof logData === 'object' && logData !== null && logData.message !== undefined) {
                message = logData.message;
                type = logData.type || 'INFO'; 
            } else if (typeof logData === 'string') {
                // message is already logData, type remains default 'INFO'
            } else {
                message = String(logData); 
                type = 'FE_WARN'; 
                console.warn("DragonTigerBot UI: addLogToUI called with unexpected data format:", logData);
            }
            
            const sanitizedType = type.toLowerCase().replace(/[^a-z0-9_]+/g, '_');
            logEntry.classList.add(`log-type-${sanitizedType}`);
            
            const prefix = `[${type.toUpperCase()}] `;
            // Ensure message is a string before passing to sanitizeHTML
            logEntry.innerHTML = sanitizeHTML(prefix + (typeof message === 'string' ? message : String(message)));
            logsElem.appendChild(logEntry);
            logsElem.scrollTop = logsElem.scrollHeight; // Scroll to bottom
        }


        async function fetchUpdates() {
            // console.log("DragonTigerBot UI: fetchUpdates() called."); // Too noisy for interval
            try {
                const response = await fetch('/get_updates');
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`DragonTigerBot UI: Failed to fetch updates. Status: ${response.status}, Body: ${errorText}`);
                    addLogToUI({message: `Failed to fetch updates: ${response.status} - ${errorText}`, type: 'FE_ERROR'});
                    return;
                }
                const data = await response.json();
                // console.log("DragonTigerBot UI: Updates received from /get_updates:", data); // Too noisy

                // --- Update Current Action with dynamic color and spinner ---
                const newActionText = data.status.current_action || 'Idle';
                if (currentActionDisplay.firstChild.textContent !== newActionText) { // Compare only text part
                    currentActionDisplay.firstChild.textContent = newActionText; // Update only text node
                    highlightChange(currentActionDisplay);
                }
                
                let actionTextLower = newActionText.toLowerCase();
                let statusClass = 'status-idle'; // Default
                let isBusy = false;

                if (actionTextLower.includes("error") || actionTextLower.includes("failed")) {
                    statusClass = 'status-error';
                } else if (actionTextLower.includes("starting") || actionTextLower.includes("loading") || 
                           actionTextLower.includes("analyzing") || actionTextLower.includes("placing bet") || 
                           actionTextLower.includes("logging in") || actionTextLower.includes("waiting for outcome")) {
                    statusClass = 'status-active';
                    isBusy = true;
                } else if (actionTextLower.includes("waiting") && !actionTextLower.includes("outcome")) {
                    statusClass = 'status-waiting';
                    isBusy = true; 
                } else if (actionTextLower.includes("stopped")) {
                    statusClass = 'status-stopped';
                } else if (actionTextLower.includes("login successful") || actionTextLower.includes("game loaded") || 
                           actionTextLower.includes("bot start initiated") || actionTextLower.includes("win")) {
                    statusClass = 'status-success';
                } else if (actionTextLower === "idle") {
                    statusClass = 'status-idle';
                }
                currentActionDisplay.className = `status-text ${statusClass} ${isBusy ? 'busy' : ''}`;
                if (spinnerElem) spinnerElem.style.borderTopColor = getComputedStyle(currentActionDisplay).color; // Match spinner to text color


                // --- Update Last Result with visual feedback ---
                const newLastResult = data.status.last_result || 'N/A';
                if (lastResultElem.textContent !== newLastResult) {
                    lastResultElem.textContent = newLastResult;
                    lastResultElem.className = 'status-text'; // Reset class
                    if (newLastResult !== 'N/A') {
                        let outcome = newLastResult.toLowerCase();
                        if (outcome === 'win' || actionTextLower.includes("win")) { // Check action text too for win
                            lastResultElem.classList.add('outcome-win');
                        } else if (outcome === 'loss' || actionTextLower.includes("loss")) {
                            lastResultElem.classList.add('outcome-loss');
                        } else if (outcome === 'tie') {
                            lastResultElem.classList.add('outcome-tie');
                        }
                        // Remove animation class after it plays
                        setTimeout(() => {
                            lastResultElem.classList.remove('outcome-win', 'outcome-loss', 'outcome-tie');
                        }, 700); // Match animation duration
                    }
                }


                const newLosses = data.status.consecutive_losses === undefined ? '0' : String(data.status.consecutive_losses);
                if (document.activeElement !== consecutiveLossesInput && consecutiveLossesInput.value !== newLosses) {
                    consecutiveLossesInput.value = data.status.consecutive_losses === undefined ? '0' : data.status.consecutive_losses;
                    highlightChange(consecutiveLossesInput);
                }

                let newBetAmountDisplay = "0.00";
                if (data.status.current_bet_amount !== undefined && !isNaN(parseFloat(data.status.current_bet_amount))) {
                    newBetAmountDisplay = Number(data.status.current_bet_amount).toFixed(2);
                } else if (data.status.current_bet_amount === undefined) { 
                    newBetAmountDisplay = "0.00";
                }
                if (document.activeElement !== currentBetAmountInput && currentBetAmountInput.value !== newBetAmountDisplay) {
                    currentBetAmountInput.value = newBetAmountDisplay;
                    highlightChange(currentBetAmountInput);
                }

                let newPlayerBalanceDisplay = "N/A";
                if (data.status.player_balance !== undefined && data.status.player_balance !== null && !isNaN(parseFloat(data.status.player_balance))) {
                    newPlayerBalanceDisplay = Number(data.status.player_balance).toFixed(2);
                }
                if (playerBalanceElem.textContent !== newPlayerBalanceDisplay) {
                    playerBalanceElem.textContent = newPlayerBalanceDisplay;
                    highlightChange(playerBalanceElem);
                }

                const runningStatus = data.is_running ? 'true' : 'false';
                isRunningElem.textContent = runningStatus;
                isRunningElem.setAttribute('data-running', runningStatus);

                startButton.disabled = data.is_running;
                stopButton.disabled = !data.is_running;
                usernameInput.disabled = data.is_running;
                passwordInput.disabled = data.is_running;
                document.querySelectorAll('input[name="betPreference"]').forEach(radio => {
                    radio.disabled = data.is_running;
                });

                consecutiveLossesInput.disabled = data.is_running;
                currentBetAmountInput.disabled = data.is_running;
                saveStatusButton.disabled = data.is_running;


                logsElem.innerHTML = ''; 
                data.logs.forEach(log => {
                    if (typeof log === 'string') {
                        addLogToUI({message: log, type: 'BACKEND_INFO'}); 
                    } else if (typeof log === 'object' && log !== null && log.message !== undefined) {
                        addLogToUI(log); 
                    } else {
                        addLogToUI({message: String(log), type: 'BACKEND_WARN'}); 
                        console.warn("DragonTigerBot UI: Received unexpected log format from backend:", log);
                    }
                });
                logsElem.scrollTop = logsElem.scrollHeight; 

                if (data.screenshot_filename) {
                    screenshotElem.src = `/screenshots/${data.screenshot_filename}?t=${new Date().getTime()}`; 
                    screenshotElem.style.display = 'block';
                    noScreenshotMsgElem.style.display = 'none';
                } else {
                    screenshotElem.style.display = 'none';
                    noScreenshotMsgElem.style.display = 'block';
                }

            } catch (error) {
                console.error('DragonTigerBot UI: Error fetching updates:', error);
                addLogToUI({message: `Error fetching updates: ${error.message}`, type: 'FE_ERROR'});
            }
        }

        startButton.addEventListener('click', async () => {
            console.log("DragonTigerBot UI: Start button clicked.");
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            credentialErrorElem.textContent = ''; 
            
            let preferredBet = 'auto'; 
            const selectedPreference = document.querySelector('input[name="betPreference"]:checked');
            if (selectedPreference) {
                preferredBet = selectedPreference.value;
            }

            if (!username || !password) {
                credentialErrorElem.textContent = '⚠️ Please enter both username and password.';
                console.warn('DragonTigerBot UI: Username or password missing.');
                return;
            }

            startButton.disabled = true;
            try {
                console.log("DragonTigerBot UI: Sending POST request to /start_bot...");
                const response = await fetch('/start_bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, password: password, preferred_bet: preferredBet })
                });
                console.log(`DragonTigerBot UI: /start_bot response status: ${response.status}`);
                if (response.ok) {
                    const result = await response.json();
                    console.log("DragonTigerBot UI: /start_bot response data:", result);
                    addLogToUI({message: result.message || "Start signal sent.", type: 'INFO'});
                } else {
                    let errorMsgText = "Failed to start bot.";
                    try {
                        const errorResult = await response.json();
                        errorMsgText = errorResult.message || errorMsgText;
                    } catch (e) {
                        errorMsgText = await response.text() || errorMsgText;
                    }
                    console.error(`DragonTigerBot UI: /start_bot request failed. Status: ${response.status}, Body: ${errorMsgText}`);
                    const displayError = `Failed to start bot: ${response.status} - ${sanitizeHTML(errorMsgText)}`;
                    credentialErrorElem.textContent = `⚠️ ${displayError}`; 
                    addLogToUI({message: displayError, type: 'FE_ERROR'}); 
                    startButton.disabled = false;
                }
            } catch (error) {
                addLogToUI({message: `Network error starting bot: ${error.message}`, type: 'FE_ERROR'});
                startButton.disabled = false;
            }
            fetchUpdates();
        });

        stopButton.addEventListener('click', async () => {
            console.log("DragonTigerBot UI: Stop button clicked.");
            stopButton.disabled = true;
            try {
                console.log("DragonTigerBot UI: Sending POST request to /stop_bot...");
                const response = await fetch('/stop_bot', { method: 'POST' });
                console.log(`DragonTigerBot UI: /stop_bot response status: ${response.status}`);
                if (response.ok) {
                    const result = await response.json();
                    console.log("DragonTigerBot UI: /stop_bot response data:", result);
                    addLogToUI({message: result.message || "Stop signal sent.", type: 'INFO'});
                } else {
                    let errorMsgText = "Failed to stop bot.";
                     try {
                        const errorResult = await response.json();
                        errorMsgText = errorResult.message || errorMsgText;
                    } catch (e) {
                        errorMsgText = await response.text() || errorMsgText;
                    }
                    console.error(`DragonTigerBot UI: /stop_bot request failed. Status: ${response.status}, Body: ${errorMsgText}`);
                    addLogToUI({message: `Failed to stop bot: ${response.status} - ${errorMsgText}`, type: 'FE_ERROR'});
                }
            } catch (error) {
                console.error('DragonTigerBot UI: Error sending /stop_bot request:', error);
                addLogToUI({message: `Network error stopping bot: ${error.message}`, type: 'FE_ERROR'});
            }
            fetchUpdates();
        });

        saveStatusButton.addEventListener('click', async () => {
            console.log("DragonTigerBot UI: Save Status button clicked.");
            addLogToUI({message: "Attempting to save manual status changes...", type: "FE_INFO"});
            const newStatus = {
                current_action: currentActionDisplay.firstChild.textContent, // Read from text node of span
                consecutive_losses: parseInt(consecutiveLossesInput.value, 10),
                current_bet_amount: parseFloat(currentBetAmountInput.value) 
            };

            if (isNaN(newStatus.consecutive_losses) || newStatus.consecutive_losses < 0) {
                statusUpdateFeedback.textContent = '⚠️ Consecutive losses must be a non-negative number.';
                statusUpdateFeedback.style.color = 'var(--error-color)';
                addLogToUI({message: "Save status validation failed: Consecutive losses invalid.", type: "FE_WARN"});
                return;
            }
            if (isNaN(newStatus.current_bet_amount) || newStatus.current_bet_amount < 0) {
                statusUpdateFeedback.textContent = '⚠️ Current bet amount must be a non-negative number.';
                statusUpdateFeedback.style.color = 'var(--error-color)';
                addLogToUI({message: "Save status validation failed: Current bet amount invalid.", type: "FE_WARN"});
                return;
            }

            saveStatusButton.disabled = true;
            statusUpdateFeedback.textContent = '💾 Saving...';
            statusUpdateFeedback.style.color = 'var(--secondary-text-color)';

            try {
                addLogToUI({message: `Sending status update to backend: ${JSON.stringify(newStatus)}`, type: "FE_DEBUG"});
                const response = await fetch('/update_manual_status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newStatus)
                });

                addLogToUI({message: `Backend response status: ${response.status}`, type: "FE_DEBUG"});

                if (response.ok) {
                    const result = await response.json(); 
                    statusUpdateFeedback.textContent = `✅ ${result.message || 'Status saved successfully.'}`;
                    statusUpdateFeedback.style.color = 'var(--success-color)';
                    addLogToUI({message: result.message || 'Status saved successfully.', type: 'INFO_MANUAL_UPDATE'});
                } else {
                    let errorMsg = `Failed to save status. Server responded with ${response.status}.`;
                    try {
                        const errorResult = await response.json();
                        errorMsg = errorResult.message || errorMsg;
                    } catch (e) {
                        errorMsg = (await response.text()) || errorMsg;
                    }
                    statusUpdateFeedback.textContent = `❌ ${errorMsg}`;
                    statusUpdateFeedback.style.color = 'var(--error-color)';
                    addLogToUI({message: `Error saving status: ${errorMsg}`, type: 'FE_ERROR'});
                }
            } catch (error) {
                console.error("DragonTigerBot UI: Network or other error during save status:", error);
                statusUpdateFeedback.textContent = '❌ Network error saving status.';
                statusUpdateFeedback.style.color = 'var(--error-color)';
                addLogToUI({message: `Network error or issue in save status handler: ${error.message}`, type: 'FE_ERROR'});
            }
            setTimeout(() => { statusUpdateFeedback.textContent = ''; saveStatusButton.disabled = false; }, 3000); 
        });

        darkModeToggle.addEventListener('click', () => {
            console.log('DragonTigerBot UI: Theme toggle clicked.');
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            darkModeToggle.textContent = isLightMode ? '🌙 Go Dark' : '☀️ Go Light';
            localStorage.setItem('themePreference', isLightMode ? 'light' : 'dark');
            console.log('DragonTigerBot UI: Theme is now:', isLightMode ? 'light' : 'dark');
            
            const rootStyle = getComputedStyle(document.documentElement);
            let accentStartColor = rootStyle.getPropertyValue('--accent-gradient-start').trim();
            
            if (accentStartColor.startsWith('#')) {
                const r = parseInt(accentStartColor.slice(1, 3), 16);
                const g = parseInt(accentStartColor.slice(3, 5), 16);
                const b = parseInt(accentStartColor.slice(5, 7), 16);
                document.documentElement.style.setProperty('--accent-gradient-start-rgb', `${r}, ${g}, ${b}`);
            } else {
                if (isLightMode) {
                    document.documentElement.style.setProperty('--accent-gradient-start-rgb', '78, 154, 241');
                } else {
                    document.documentElement.style.setProperty('--accent-gradient-start-rgb', '8, 174, 234');
                }
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (parallaxBg) {
                const x = (window.innerWidth / 2 - e.clientX) / 30; 
                const y = (window.innerHeight / 2 - e.clientY) / 30;
                parallaxBg.style.transform = `translateX(${x}px) translateY(${y}px)`;
            }
        });
        document.addEventListener('mouseleave', () => {
            if (parallaxBg) {
                parallaxBg.style.transform = `translateX(0px) translateY(0px)`;
            }
        });
        function initializeApp() {
            console.log("DragonTigerBot UI: Initializing app...");
            const preferredTheme = localStorage.getItem('themePreference');
            if (preferredTheme === 'light') {
                document.body.classList.add('light-mode');
                darkModeToggle.textContent = '🌙 Go Dark';
                document.documentElement.style.setProperty('--accent-gradient-start-rgb', '78, 154, 241'); 
            } else {
                document.body.classList.remove('light-mode');
                darkModeToggle.textContent = '☀️ Go Light';
                document.documentElement.style.setProperty('--accent-gradient-start-rgb', '8, 174, 234');
            }

            document.querySelectorAll('.section, .credentials-section, .betting-options-section, .header-controls, h1').forEach((section, index) => {
                if (!section.style.getPropertyValue('--section-index')) {
                     section.style.setProperty('--section-index', index);
                }
            });
            fetchUpdates();
        }
        
        setInterval(fetchUpdates, 2000);
        initializeApp();
    </script>

</body>
</html>
