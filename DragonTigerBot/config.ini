[SETTINGS]
browser = chrome
login_url = https://www.unibet.nl/login
game_url = https://www.unibet.nl/play/dragon-tiger#playforreal
chromedriver_path = /usr/local/bin/chromedriver # Optional

[BETTING]
base_amount = 1.0
wait_time_between_bets = 10
max_consecutive_losses = 5
preferred_side = dragon
strategy = Martingale

[BROWSER_ADVANCED]
user_data_directory_strategy = temp # Options: temp, persistent, none
persistent_user_data_path = chrome_bot_profile # Used if strategy = persistent
chromedriver_log_path = logs/chromedriver.log
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36 # Optional: Set your user agent
browser_language = en-US,en # Optional: Set browser language(s)
# Example: additional_prefs = profile.managed_default_content_settings.images=2;javascript.enabled=false 
# (disables images and JS - use with caution!)
additional_prefs = 
# Example: extra_chrome_options = --disable-javascript;--incognito # This line was missing its value, added it back.
extra_chrome_options =
